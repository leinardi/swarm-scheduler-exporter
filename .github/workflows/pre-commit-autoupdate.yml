name: Pre-commit auto-update
on:
  schedule:
    - cron: "0 6 * * 1-5"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

# This allows a subsequently queued workflow run to interrupt previous runs
concurrency:
  group: "${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}"
  cancel-in-progress: true

jobs:
  auto-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install pre-commit
        run: pip install --no-cache-dir pre-commit

      - name: Run autoupdate and detect changes
        id: autoupdate
        shell: bash
        run: |
          set -euo pipefail

          LOG="$(pre-commit autoupdate || true)"
          printf '%s\n' "$LOG"

          if printf '%s\n' "$LOG" | grep -q 'updating'; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

          # Build a proper bullet list
          UPDATES="$(
            printf '%s\n' "$LOG" \
            | awk '/updating/ {
                url=$1; gsub(/^\[/,"",url); gsub(/\]$/,"",url);
                from=$3; to=$5;
                repo=url; gsub("https://github.com/","",repo);
                printf "- [%s](%s): %s â†’ %s\n", repo, url, from, to
              }'
          )"

          if [ -z "$UPDATES" ]; then
            UPDATES="- (No individual updates parsed)"
          fi

          # Use multiline output to preserve newlines
          {
            echo 'updates<<EOF'
            echo "$UPDATES"
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Create pull request (only if updates found)
        if: steps.autoupdate.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "Chore: pre-commit autoupdate"
          title: "Chore: pre-commit autoupdate"
          base: ${{ github.ref_name }}
          branch: pre-commit-autoupdate
          add-paths: |
            .pre-commit-config.yaml
          delete-branch: true
          body: |
            Chore: pre-commit autoupdate

            This automated PR updates pinned versions of configured **pre-commit** hooks in `.pre-commit-config.yaml`.

            ### What changed
            ${{ steps.autoupdate.outputs.updates }}

            ---
            _This PR was generated automatically by **[Pre-commit auto-update](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})**._
